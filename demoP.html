<html>
	<head>
		<title>Tree View demo by i47</title>
		<script type="text/javascript" src="../../lib/jquery/dist/jquery.js"></script>
		<script src="TreeViewP.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="clean.css">
		<link rel="stylesheet" type="text/css" href="test.css"/>
	</head>
	<body>
		<ul id="tree" class="tree-view">
			<li><a href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
			<li><a href="#">Item 3</a></li>
			<li><a href="#">Item 4</a></li>
			<ul title="Group 1">
				<div class="node-title">Group 1</div>
				<div class="node-content">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>
					<ul title="Sub-Group 1">
						<div class="node-title">Sub-Group 1</div>
						<div class="node-content">
							<li><a href="#">Link 5</a></li>
							<li><a href="#">Link 6</a></li>
							<li><a href="#">Link 7</a></li>
							<li><a href="#">Link 8</a></li>
							<li><a href="#">Link 9</a></li>
						</div>
					</ul>
				</div>
			</ul>
		</ul>
		<script type="text/javascript">
			$('#tree').tree()
		</script>
	</body>
</html>
